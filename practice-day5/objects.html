<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="name"></p>
    <script>
        const obj = {
            name : "kanishak",
            age : "22 ", 
            title : "full stack developer"
        }
        document.getElementById("name").innerHTML = `My name is ${obj.name} . My age is ${obj.age} and i am ${obj.title}`
    </script>
</body>
</html>
