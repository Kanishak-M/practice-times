<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arithmetic</h2>
<p id="demo">50 - 3 = </p>
<p id="demo1">50 + 3 = </p>
<p id="demo2">50 * 3 = </p>
<p id="demo3">50 % 3 = </p>
<p id="demo4">50 / 3 = </p>
<p id="demo5">50 ** 3 = </p>


<script>
document.getElementById("demo").innerHTML += 50 - 3;
document.getElementById("demo1").innerHTML += 50 + 3;
document.getElementById("demo2").innerHTML += 50 * 3;
document.getElementById("demo3").innerHTML += 50 % 3;
document.getElementById("demo4").innerHTML += 50 / 3;
document.getElementById("demo5").innerHTML += 50 ** 3;



</script>

</body>
</html>
