<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        body{
            height: 100%;
            width: 100%;
            background: url("https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg") no-repeat  top center ;
        }
        p{
            font-size: larger;
        }
        p.one{
            border: 5px solid blue;
        }
        p.two{
            border: 3px solid red;
            border-radius: 24px;
        }
    </style>
</head>
<body>
    <p class="one">This is my para .It has border outside it</p>
    <p class="two">this para has boarder rounded </p>
</body>
</html>
