<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 300px;
  height: 100px;
  background-color: yellow;
  border: 1px solid black;
  
}
div:hover{
  transform: translate(50px,100px);
  transform: scale(2,2);
}
div#myDiv {
  transform: rotate(20deg); 
}
div#skew{
  transform: skew(20deg);
}
</style>
</head>
<body>

<h1>The transform method</h1>
<p>using transform we will rotate div</p>

<div>
Thiis is normal div.
</div>
<br><br><br><br>
<div id="myDiv">
    This div element is rotated clockwise 20 degrees.
    </div>
<br><br><br><br>
<div id="skew">
  this block will skew
</div>
</body>
</html>
