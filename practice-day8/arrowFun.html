<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arror Function</title>
</head>
<body>
    <h1 onclick="printDate()"> Click me to get Time</h1>
    <h1 id="hit" onclick="addn(5)">CLick on me to get result from oneliner arrow Function 5+5 = </h1>
    <p id="demo"></p>

    <script>
        const printDate = () => {
            const date = new Date()
            document.getElementById('demo').innerHTML=date.toLocaleTimeString();
        }
        const addn = (a) => {
        document.getElementById("hit").innerHTML+=a+5;
        }
     </script>
</body>
</html>
