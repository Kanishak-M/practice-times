<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <script>
        document.write(Number(1) + "<br>")
        document.write(Number(1.2343) + "<br>")
        document.write(Number("#00ff") + "<br>")
        document.write(Number(true) + "<br>")
        document.write(Number("0*ff") + "<br>")
        document.write(Number("string")+ "<br>")
        document.write(String("0*ff") + "<br>")
        document.write(String("true") + "<br>")

    </script>
</body>
</html>
