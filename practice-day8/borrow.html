<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow</title>
</head>
<body>
    <script>
        var objA = {
             name : "objectA",
             say :  (greet) => {
                 document.write( greet + "  " + this.name)
             }
        } 
        var objB = {
            name : "kanihak"
        }
        objA.say('hello');
        document.write('<br>')
        objA.say.call(objB,"hi")
    </script>
</body>
</html>
