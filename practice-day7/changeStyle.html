<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Style</title>
</head>
<body>
    <p class="name">i will changr the color</p>
    <button onclick="func()">Hit Me</button>
    <script>
        function func(){
            document.getElementsByClassName('name')[0].style.color="red";
            document.getElementsByClassName('name')[0].style.fontSize="20px";
            document.getElementsByClassName('name')[0].style.fontWeight="bold";

        }
    </script>
</body>
</html>
