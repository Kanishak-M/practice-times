<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetUrl</title>
</head>
<body>
    <script>
        document.write("file location is" + window.location.href + "<br>")
        document.write("file location is" + window.location.protocol+ "<br>")
        document.write("file location is" + window.location.host + "<br>")
        document.write("file location is" + window.location.hostname + "<br>")
        document.write("file location is" + window.location.origin)

    </script>
</body>
</html>
